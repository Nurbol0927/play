<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>
    <div class="stats">
        <p>walks: <span id="currentPlayer">♚</span></p>
        <p>Victory ♚: <span id="xWins">0</span></p>
        <p>Victory ♛: <span id="oWins">0</span></p>
    </div>
    <div class="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="resetButton">Delete</button>
    <audio id="clickSound" src="tap.mp3"></audio>
    <audio id="winSound" src="game-won.mp3"></audio>
    <div id="messageDisplay" class="message-display"></div>
    <script src="script.js"></script>
</body>
</html>
